<html xmlns="http://www.thymeleaf.org">

	<head>
		<title>Add Employees</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	</head>
	
	<body>
	
		<div class="container">
		
			<h2>Add Employee</h2>
			
			<hr />
			
			<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
				<input type="text" th:field="*{name}" placeholder="Enter Name" class="form-control col-4 mb-4" />
				
				<input type="email" th:field="*{email}" placeholder="Enter E-mail" class="form-control col-4 mb-4" />
				
				<input type="text" th:field="*{department}" placeholder="Enter Department" class="form-control col-4 mb-4" />
				
				<button class="btn btn-primary" type="submit">Save</button>
				
				<input type="hidden" th:field="*{id}" />
				
			</form>
			
			<hr />
			
			<a th:href="@{/list}">Back to List</a>
		
		</div>
		
	</body>
	
</html>
